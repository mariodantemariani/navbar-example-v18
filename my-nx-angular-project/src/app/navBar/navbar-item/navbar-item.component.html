<div class="navbar-item-wrapper">
  <a
    [routerLink]="navigationLink"
    routerLinkActive="router-link-active"
    [class]="'navbar-item'"
    [ngClass]="{
      'active-item': selectedItem === itemTitle,
      'disabled-item': disabled,
      'hidden-item': hide,
      'is-contracted': status === 'contracted'
    }"
  >
    <span class="item" (click)="selectNavbarItem(itemTitle)">
      <span class="item-wrapper">
        <span class="icon-wrapper">
          <!-- TODO: algo para meterle el icon -->
          <svg
            viewBox="0 0 32 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.8,27.2h8.4V30h-8.4V27.2z M22.9,18.4c1.4-1.7,2.9-3.4,2.9-6.6C25.8,6.4,21.4,2,16,2s-9.8,4.4-9.8,9.8 c0,3.2,1.5,4.9,2.9,6.6c0.5,0.6,1,1.2,1.5,1.9c0.2,0.3,0.5,1.4,0.8,2.7h-1.1v2.8h11.2V23h-1.1c0.3-1.3,0.6-2.4,0.8-2.7 C21.8,19.6,22.4,19,22.9,18.4z M19.1,18.7c-0.6,0.9-1.1,2.9-1.4,4.3h-3.3c-0.3-1.4-0.8-3.4-1.4-4.3c-0.5-0.7-1.1-1.4-1.7-2.1 C9.9,15,9,14,9,11.8c0-3.9,3.1-7,7-7s7,3.1,7,7c0,2.1-0.9,3.2-2.3,4.8C20.2,17.2,19.6,17.9,19.1,18.7z"
              fill="currentColor"
            />
          </svg>
        </span>
        <span class="title">
          {{ itemTitle }}
        </span>
      </span>
    </span>
  </a>
</div>
